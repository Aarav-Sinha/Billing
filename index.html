<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing Website</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Billing System</h1>

        <div class="inventory-section">
            <h2>Inventory Management</h2>
            <table id="inventory-table">
                <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Price</th>
                        <th>Stock</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="inventory-list">
                    <!-- Inventory items will be added dynamically -->
                </tbody>
            </table>
        </div>

        <div class="billing-section">
            <h2>Billing</h2>
            <div class="form">
                <input type="text" id="item-name" placeholder="Item Name">
                <input type="number" id="item-price" placeholder="Price">
                <input type="number" id="item-qty" placeholder="Quantity">
                <button onclick="addItem()">Add Item</button>
            </div>

            <h3>Invoice</h3>
            <ul id="invoice-list"></ul>

            <div class="total">
                <strong>Total: $<span id="total-amount">0</span></strong>
            </div>

            <button onclick="printInvoice()">Print Invoice</button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
